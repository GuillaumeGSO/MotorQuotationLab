{% extends 'quotations/base.html' %}
{% block title %}New quotation{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="form-group">
    <form method="POST" action="/create/" >
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-secondary" name="save">Save</button>
    </form>
</div>
{% endblock %}
